<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dollar to Weight Converter</title>

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <i class='bx bx-up-arrow-alt'></i>
                <i class='bx bx-down-arrow-alt'></i>
                <h2>Dollar to Weight Converter</h1>
            </div>

            <div class="input">
                <p>Enter Amount (in USD)</p>
                <input type="number" placeholder="Enter amount in multiples of $100" min="0">
                <p class="error">Please enter an amount that is a multiple of $100.</p>
                <button class="enable">Calculate</button>
            </div>

            <div class="result">
                <h3>Conversion Result</h3>
                <div>
                    <h6>Weight (Assuming a $100 bill weighs a gram):</h6>
                    <h1>1 g</h1>
                </div>
            </div>
        </div>

        <script src="calculate.js"></script>
    </body>
</html>
